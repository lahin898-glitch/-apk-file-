<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Happy New Year 2026</title>
<style>
  body {
    margin:0; height:100vh; display:grid; place-items:center;
    background:#0a0a0f; overflow:hidden; color:#fff;
    font-family: Poppins, system-ui, -apple-system, Segoe UI, Roboto, Arial;
  }
  .scene { text-align:center; padding:2rem }
  .glow {
    font-size: clamp(2rem, 9vw, 5rem);
    font-weight: 800; letter-spacing: 0.06em;
    color: #fff;
    text-shadow:
      0 0 10px #ff004c,
      0 0 20px #ff004c,
      0 0 40px #00e6ff,
      0 0 80px #ffd166;
    animation: pulse 2.8s ease-in-out infinite;
  }
  .name {
    margin-top:0.5rem; opacity:0.9;
    font-size: clamp(1rem, 3.5vw, 1.4rem);
  }
  .year {
    display:inline-block; color:#ffd166; font-weight:900;
    animation: pop 1.3s ease-in-out infinite;
  }
  @keyframes pulse {
    0%,100% { filter: brightness(1) }
    50% { filter: brightness(1.35) }
  }
  @keyframes pop {
    0%,100% { transform: translateY(0) scale(1) }
    50% { transform: translateY(-6px) scale(1.06) }
  }
  /* Floating particles */
  .particles { position: fixed; inset: 0; pointer-events:none }
  .particles span {
    position:absolute; width:4px; height:4px; border-radius:50%;
    background:rgba(255,255,255,0.8);
    animation: drift 12s linear infinite;
  }
  @keyframes drift {
    0% { transform: translateY(110vh) translateX(0) }
    100% { transform: translateY(-20vh) translateX(10vw) }
  }
</style>
</head>
<body>
<div class="particles" id="particles"></div>

<section class="scene">
  <div class="glow">Happy New Year  2026 </div><br>
  <div class="name" id="nameLine">
    Wishing you a radiant <span class="year" id="yr"></span> ✨
  </div>
    <div class="glow">By Lahin </div>
</section>

<script>
  document.getElementById('yr').textContent = new Date().getFullYear();
  const params = new URLSearchParams(location.search);
  const to = params.get('to');
  const nameLine = document.getElementById('nameLine');
  if (to) nameLine.textContent = `For ${decodeURIComponent(to)} — Wishing you a radiant ${new Date().getFullYear()} ✨`;

  const particles = document.getElementById('particles');
  const n = 80;
  for (let i=0;i<n;i++){
    const s=document.createElement('span');
    s.style.left = Math.random()*100 + 'vw';
    s.style.top = Math.random()*100 + 'vh';
    s.style.opacity = 0.5 + Math.random()*0.5;
    s.style.animationDelay = (Math.random()*12) + 's';
    particles.appendChild(s);
  }
</script>
</body>
</html>
